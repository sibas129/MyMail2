<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

</head>
<body>
<form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <br><br>

    <button type="submit">Login</button>
</form>
</body>

</html>
